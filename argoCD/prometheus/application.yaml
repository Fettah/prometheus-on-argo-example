apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '3'
  labels:
    release: kube-prometheus-stack
spec:
  destination:
    name: in-cluster
    namespace: argocd
  project: default
  source:
    repoURL: 'https://prometheus-community.github.io/helm-charts'
    targetRevision: 45.6.0
    helm:
      skipCrds: true
      values: |-
        additionalPrometheusRules:
        - name: "kube-prometheus-stack-highcpuusage"
          groups:
            - name: "cpu-alerts"
              rules:
                - alert: HighCPUUsage
                  expr: 100 - avg(irate(node_cpu_seconds_total{mode="idle"}[5m])) by (instance) > 40
                  for: 30s
                  labels:
                    severity: critical
                  annotations:
                    summary: "CPU usage is above 40% for 30 seconds"
                    description: "CPU usage for instance {{ $labels.instance }} has exceeded 40% for more than 30 seconds."
    chart: kube-prometheus-stack
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
